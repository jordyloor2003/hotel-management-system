{% extends "base.html" %}

{% block content %}
<h1>Lista de Usuarios</h1>
<table border="1">
    <tr>
        <th>Usuario</th>
        <th>Email</th>
        <th>Acciones</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'user_detail' %}">Ver Perfil</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'user_register' %}">Registrar Nuevo Usuario</a>
{% endblock %}
